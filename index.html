<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="banner">
      <div class="brand">N0tAdm1n</div>
    </div>

    <div class="form-side">
      <div class="text-out-of-input">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign Up now to get started.</p>
        <p class="you-know-text">You know you want to</p>
      </div>
      <form action="">
        <div class="input-container">
          <p>Lets do this</p>
          <div class="row">
            <div class="field">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fname" required/>
            </div>
            <div class="field">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname" required/>
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required/>
            </div>
            <div class="field">
              <label for="pno">Phone Number</label>
              <input type="tel" id="pno" name="pno" />
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label for="pwd">Password</label>
              <input type="password" id="pwd" name="pwd" required/>
            </div>
            <div class="field">
              <label for="cpwd">Confirm Password</label>
              <input type="password" id="cpwd" name="cpwd" required/>
            </div>
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <p class="log-in">Already have an account?<a href="">Log in</a></p>
    </div>
  </body>
</html>
